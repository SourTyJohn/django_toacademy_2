{% extends 'base.html' %}

{% block content %}
  <div class="form-wrapper">
        {%block header%} {%endblock%}
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-field-wrapper">
                    <label> {{ field.label }} </label>
                    {{ field }}
                </div>
            {% endfor %}
            <input type="submit" value="{% block submit_label %} {% endblock %}">
        </form>
  </div>
{% endblock %}
